<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="./js/echarts.js"></script>
  <style>
    #chart {
      width: 800px;
      height: 400px;
    }
  </style>
</head>
<body>
<div id="chart"></div>
<script>
  const chartDom = document.getElementById('chart')
  const chart = echarts.init(chartDom)
  chart.setOption({
    title: {
      text: '快速入门ECharts开发'
    },
    xAxis: {
      data: ['食品', '数码', '服饰', '箱包']
    },
    yAxis: {},
    series: {
      type: 'bar',
      data: [100, 120, 90, 150]
    }
  })
</script>
</body>
</html>
